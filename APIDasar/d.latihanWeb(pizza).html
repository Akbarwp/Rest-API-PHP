<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Website JSON dengan JS</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.39.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Awal Navbar -->
    <div class="navbar bg-base-100 shadow-sm shadow-slate-700 fixed z-20 top-0 left-0">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a>Home</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl ml-20">
                <span class="text-red-500">
                    <svg role="img" class="fill-current inline" viewBox="0 0 24 24" width="33" xmlns="http://www.w3.org/2000/svg">
                        <title>HTML5</title>
                        <path d="M1.5 0h21l-1.91 21.563L11.977 24l-8.564-2.438L1.5 0zm7.031 9.75l-.232-2.718 10.059.003.23-2.622L5.412 4.41l.698 8.01h9.126l-.326 3.426-2.91.804-2.955-.81-.188-2.11H6.248l.33 4.171L12 19.351l5.379-1.443.744-8.157H8.531z" />
                    </svg>
                    <span class="text-white">Pizza Pizza</span>
                </span>
            </a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal p-0">
                <li><a>Home</a></li>
            </ul>
        </div>
    </div>
    <!-- Akhir Navbar -->

    <!-- Awal Section -->
    <section id="allMenu" class="pt-20">
        <div class="container">
            <div class="w-full px-5 mt-3 ml-28">
                <div class="mx-auto mb-14">
                    <h1 class="text-5xl font-semibold">All Menu</h1>
                </div>
            </div>

            <div class="w-full px-5 mb-10">
                <div id="menu" class="flex flex-wrap gap-4 justify-center item-center">
                    
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Section -->


    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script>
        $.getJSON('pizza/pizza.json', function(data) {
            let menu = data.menu;

            $.each(menu, function(index, data) {
                $('#menu').append(`
                    <div class="card card-compact w-96 bg-slate-300 shadow-xl shadow-slate-700">
                        <figure><img src="img/pizza/`+ data.gambar +`" alt="Shoes" width="100%" /></figure>
                        <div class="card-body">
                            <h2 class="card-title text-2xl text-slate-700 font-bold">`+ data.nama +`</h2>
                            <p class="text-base text-slate-500 font-medium">`+ data.deskripsi +`</p>
                            <h3 class="text-xl text-slate-700 font-semibold">Rp`+ data.harga +`,-</h3>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>

</html>
